type: object
properties:
  context:
    allOf:
      - $ref: "../../../../schema/Context.yaml"
      - properties:
          action:
            enum:
              - subscribe
        required:
          - action
  message:
    type: object
    properties:
      status:
        description: The current status of the Registrant
        type: string
        enum:
          - INITIATED
          - UNDER_SUBSCRIPTION
          - SUBSCRIBED
          - INVALID_SSL
          - UNSUBSCRIBED
      challenge:
        type: string
        description: A random string generated by the registry encrypted with the subscriber's encryption public key
    required:
      - challenge